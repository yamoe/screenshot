<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Screenshot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	<style type="text/css">
	<!--
	html, body { width: 100%; height: 100%; }
	.center { position:absolute; top: 30%; text-align: center; width: 100%; height: 100%; }
	.url_input { width: 50%; }
	//-->
	</style>
</head>
<body>
	<div class="center">
		<h1>Screenshot</h1>
	    <form action="#" th:action="@{/}" th:object="${data}" method="post">
	        <p><input class="url_input" placeholder="URL" type="text" th:field="*{url}" /><input type="submit" value="Submit" /></p>
	        <p th:if="${#fields.hasErrors('url')}" th:errors="*{url}">Name Error</p>
	    </form>
    </div>
</body>
</html>
